
<div>
  <style>
    p {
        transform:translateX(-100px);
    }
    
  </style>
  <button data-hz-resource="HzAnim" data-opt-hz-anim-on="click" data-opt-hz-anim-do="[{&quot;translateX&quot;:[100,-100],&quot;add&quot;:{&quot;class&quot;:&quot;opening&quot;}},{&quot;translateY&quot;:100},{&quot;remove&quot;:{&quot;class&quot;:&quot;opening&quot;},&quot;add&quot;:{&quot;class&quot;:&quot;opened&quot;,&quot;data-opened&quot;:true}}]" data-opt-hz-anim-to="p">Do</button>

  <p id="1"><span>1</span></p>
  <p><span>2</span></p>
</div>
